<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="css/chamado-ti.css">
    <title>Ajuda - Spacenet</title>
</head>

<body>

    <div class="container">
        <div class="form-image">
            <img src="assets/SpacenetLogo.png">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1> Cadastre o seu problema </h1>
                    </div>
                    <!---->
                    <div class="login-button">
                        <button><a href="#">Enviar</a> </button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="Fornecer detalahes da solicitação:">Fornecer detalhes da solicitação:</label>
                        <input id="Fornecer detalahes da solicitação:" type="text"
                            name="Fornecer detalahes da solicitação:" required autofocus>
                    </div>
                    <div class="input-box">
                        <label for="Qual é o tipo de erro:">Qual é o tipo de erro:</label>
                        <input id="Qual é o tipo de erro:" type="text" name="Qual é o tipo de erro:" required>
                    </div>


                    <div class="input-box">
                        <label for="Informe a manutenção necessária:">Informe a manutenção necessária: </label>
                        <input id="Informe a manutenção necessária:" type="tel" name="Informe a manutenção necessária:"
                            required>
                    </div>
                    <div class="input-box">
                        <label for="Detalhe o cenário do erro">Detalhe o cenário do erro:</label>
                        <input id="Detalhe o cenário do erro" type="text" name="Detalhe o cenário do erro" required>
                    </div>

                </div>
        </div>

    </div>
    </div>

    </form>
    </div>
    </div>
</body>

</html>
