<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário de cadastro</title>
</head>
<body>

    <div class="container"> 
    <div class="form-image">
        <img src="assets/img/SpacenetLogo.png">
    </div>  
    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1> Cadastre o seu problema </h1>
                </div>
               <!----> <div class="login-button"> 
                    <button><a href="#">Entrar</a></button>
                </div> 
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Primeiro Nome</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required >
                </div>
                <div class="input-box">
                    <label for="lastname">Sobrenome </label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required >
                </div>

                <div class="input-box">
                    <label for="email">Email </label>
                    <input id="email" type="email" name="email" placeholder="Digite seu email" required >
                </div>

                <div class="input-box">
                    <label for="confirmpassword">Confirme sua senha </label>
                    <input id="confirmpassword" type="tel" name="confirmpassword" placeholder="Digite sua senha" required >
            </div>
            <div class="input-box">
                <label for="Descreve">Descreve seu chamado</label>
                <input id="Descreve" type="text" name="confirmpassword" placeholder="Digite aqui" required >
        </div>

            </div>

            <div class="gender-inputs">
                <div class="gender-title">
                    <h6>Gênero</h6>
                </div>
                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" id="female" name="gender">
                        <label for="female">Feminino</label>
                    </div>
                    <div class="gender-input">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Masculino</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="others" name="gender">
                        <label for="others">Outros</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="none" name="gender">
                        <label for="none">Preferio não dizer</label>
                    </div>

                </div>
            </div>

            <div class="continue-button">
                <button><a href="#">Registar chamado</a> </button>
            </div>


        </form>
    </div>  
    </div>
</body>
</html>
