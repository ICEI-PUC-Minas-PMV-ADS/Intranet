<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script src="js/main.js"></script>
    <title>Login - Spacenet</title>
</head>

<body>
    <div class="background-gradient">
        <div class="dfl">
            <main class="container">
                <h1>Login</h1>
                <form onsubmit="login()">
                    <div class="input-field">
                        <input type="text" id="username" required autofocus placeholder="Username">
                        <div class="underline"></div>
                    </div>
                    <div class="input-field">
                        <input type="password" id="password" required placeholder="Password">
                        <div class="underline"></div>
                    </div>
                    <button class="buttom" type="submit">Enter</button>
                    <button class="buttom" onclick="window.location.href = 'register.html'">Or register</button>
                </form>
                <div class="footer">
                    <span>Copyright by:<br>Project Intranet Group 5 - PUC Minas.</span>
                    <div class="termosepolitica">
                        <a href="./termos.html">Termos de uso</a>
                        <a href="./politica.html">Pol√≠tica de privacidade</a>
                    </div>
                </div>
            </main>
            <footer>
                <img id="logomarca" src="assets/SpacenetLogo.png" alt="Logomarca">
            </footer>
        </div>
    </div>
</body>

</html>
